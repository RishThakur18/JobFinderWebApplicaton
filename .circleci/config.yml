workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      -  pushToDockerHub:
           requires:
             - test
version: 2.1
jobs:
  build:
    environment:
      _JAVA_OPTIONS: "-Xmx2g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:17.0.1
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Load dependencies
          command: |
            chmod +x gradlew
            ./gradlew build
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    environment:
      _JAVA_OPTIONS: "-Xmx2g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:17.0.1
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: |
            chmod +x gradlew
            ./gradlew test 

  pushToDockerHub:
    environment:
      _JAVA_OPTIONS: "-Xmx2g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:17.0.1

    steps:
      - checkout
      - setup_remote_docker:
            docker_layer_caching: true
      - run:
          name: dockerhub login
          command: docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
      - attach_workspace:
          at: .
      - run:
          name: Push To Docker hub
          command: |
            chmod +x gradlew
            ./gradlew docker dockerTagDockerHub dockerPushDockerHub
            

 

